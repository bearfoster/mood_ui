<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather to Mood to Music AI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@404&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center p-5">
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Weather to Music AI</h1>

        <div class="input-group mb-8">
            <label for="weatherQuery" class="block text-gray-700 text-sm mb-2 text-left">Describe the weather:</label>
            <textarea id="weatherQuery" rows="3" placeholder="e.g., 'weather in Sydney today', 'the weather in New York on April 2 2021', 'it's currently a hot, sunny day'" class="px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 resize-y" required></textarea>
        </div>

        <button id="generateButton">Generate Music</button>

        <div id="loading" class="hidden mt-8 text-center">
            <div class="loading-spinner"></div>
            <p class="text-indigo-600 font-semibold">Analyzing your request and generating music... this might take a moment.</p>
            <p class="text-gray-500 text-sm mt-2">Inferring weather, analyzing mood, initiating generation, and polling for completion.</p>
        </div>

        <div id="results" class="hidden result-box">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">Results:</h2>
            <p class="text-gray-700 text-lg mb-2"><span class="font-semibold">Inferred Mood:</span> <span id="inferredMood" class="text-indigo-700 font-bold"></span></p>
            <div id="musicPlayerContainer" class="hidden">
                <p class="text-gray-700 text-lg font-semibold mb-2">Listen to your music:</p>
                <audio id="musicPlayer" controls autoplay></audio>
            </div>
            <p id="errorMessage" class="text-red-600 text-lg font-semibold mt-4 hidden"></p>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const weatherQueryInput = document.getElementById('weatherQuery'); // Changed ID
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const inferredMoodSpan = document.getElementById('inferredMood');
        const musicPlayerContainer = document.getElementById('musicPlayerContainer');
        const musicPlayer = document.getElementById('musicPlayer');
        const errorMessage = document.getElementById('errorMessage');

        // Orchestration Layer API URL (ensure this matches where your orchestration service is running)
        const ORCHESTRATION_API_URL = 'http://127.0.0.1:8003/orchestrate/weather-to-music';

        generateButton.addEventListener('click', async () => {
            const naturalLanguageQuery = weatherQueryInput.value; // Changed variable name

            if (!naturalLanguageQuery.trim()) {
                displayMessage('Please describe the weather.', 'error');
                return;
            }

            // Reset UI
            displayMessage('', 'clear');
            resultsDiv.classList.add('hidden');
            musicPlayerContainer.classList.add('hidden');
            musicPlayer.src = '';
            musicPlayer.pause();
            musicPlayer.load(); // Reload to ensure it resets fully

            loadingDiv.classList.remove('hidden');
            generateButton.disabled = true;

            try {
                const response = await fetch(ORCHESTRATION_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        natural_language_query: naturalLanguageQuery, // Send natural language query
                        duration_seconds: 90 // Default duration, could be user input
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.music_url) {
                        inferredMoodSpan.textContent = data.mood || 'N/A';
                        musicPlayer.src = data.music_url;
                        musicPlayerContainer.classList.remove('hidden');
                        resultsDiv.classList.remove('hidden');
                        displayMessage('Music generated successfully!', 'success');
                    } else if (data.error) {
                        displayMessage(`Error: ${data.error}`, 'error');
                        resultsDiv.classList.remove('hidden');
                    } else {
                         displayMessage('Unexpected response from server.', 'error');
                         resultsDiv.classList.remove('hidden');
                    }
                } else {
                    const errorDetail = data.detail || 'Unknown error occurred.';
                    displayMessage(`API Error (${response.status}): ${errorDetail}`, 'error');
                    resultsDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Network or unexpected error:', error);
                displayMessage(`Network error: ${error.message}. Please check console for details.`, 'error');
                resultsDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                generateButton.disabled = false;
            }
        });

        function displayMessage(message, type) {
            errorMessage.classList.add('hidden');
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            } else if (type === 'success') {
                // Could display success in a different area if desired, for now only errors use errorMessage div
            } else if (type === 'clear') {
                errorMessage.textContent = '';
            }
        }
    </script>
</body>
</html>
